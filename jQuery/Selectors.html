<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function () {
        $('#a').css('color', 'red').append(' appended text');
        $('div').css('color', 'green'); // every div element has text colored with green
        $('.c').css('font-size', 'x-large'); // every c-class has x-large font size
        $('tr + tr').css('color', 'aqua'); // every tr element which has previous element will be colored aqua,
                                            // in  this case First will not be collored
        $('table tr:first').css('color', 'yellow'); // First will be yellow
        $('tr:last').css('color', 'yellow'); // Sixth, as last element tr in table will be yellow too
        $('p:even').css('color', 'orange'); //even element p will be orange (in this body it will be 'c')
        $('[href]').css('border', '1px solid black').css('padding', '3px'); //select every href element to set the border
        $('a[href*=kalaka]').css('border', '1px solid pink'); //for href which cocntain kalaka change border to pink
        $('a[href$=\'.pdf\']').css('border', '1px solid red'); //value ending with specified string
        alert('The color of an element with id="a" is ' + $('#a').css('color'));
    });
    </script>
</head>
<body>
    <p id="a">a</p><p>b</p>
    <p>c</p><p>d</p>
    <div>e</div><div class="c">f</div>
    <table>
        <tr><td>First</td></tr>
        <tr><td>Second</td></tr>
        <tr><td>Third</td></tr>
        <tr><td>Fourth</td></tr>
        <tr><td>Fifth</td></tr>
        <tr><td>Sixth</td></tr>
    </table>
    <a href="wakalaka.html">Wakalaka</a>
    <a href="asdf.pdf">PDF</a>
    <a href="asdf.html">Asdf</a>
</body>
</html>
