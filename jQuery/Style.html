<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
    alert('Did you know that you can copy this text using Ctrl + C shortcut? ');
    });
    $(function () {
        $('button:contains(\'A\')').click(function () {
            $('#classic').addClass('asdf'); // add class asdf to the element 'classic'
        });
        $('button:contains(\'B\')').click(function () {
            $('#classic').removeClass('asdf'); // remove from 'classic' asdf class
        });
        $('button:contains(\'C\')').click(function () {
            $('#toggle').toggleClass('asdf'); // add or remove from toggle element asdf class
        });
        $('tr:even').addClass('asdf');
        $('ol.a li.b:not(:has(a))').css('color', 'yellow'); // my query
    });
    </script>
    <style>
        .asdf{background: Pink;}
    </style>
</head>
<body>
    <table>
        <tr><td>First</td></tr>
        <tr><td>Second</td></tr>
        <tr><td>Third</td></tr>
        <tr><td>Fourth</td></tr>
        <tr><td>Fifth</td></tr>
        <tr><td>Sixth/td></tr>
    </table>
    <div><button>Text A</button><button>Text B</button><span id="classic">Adding/removing class</span></div>
    <div><button>Text C</button><span id="toggle">Toggling class</span></div>

    <ol class="a">
        <li class="b"><a href="">Coffee</a></li>
        <li class="b"><a href="">Tea</a></li>
        <li class="b">Milk</li>
    </ol>
</body>
</html>
